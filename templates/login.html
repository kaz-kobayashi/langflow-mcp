<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Agent - Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50" x-data="authApp()">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold gradient-bg bg-clip-text text-transparent">ü§ñ AI Chat Agent</h1>
                <p class="mt-2 text-sm text-gray-600">Powered by LLM</p>
            </div>

            <!-- Login/Register Form -->
            <div class="bg-white shadow-xl rounded-lg p-8">
                <!-- Tabs -->
                <div class="flex border-b border-gray-200 mb-6">
                    <button
                        @click="mode = 'login'"
                        :class="mode === 'login' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'"
                        class="flex-1 py-2 px-4 border-b-2 font-medium text-sm transition-colors"
                    >
                        „É≠„Ç∞„Ç§„É≥
                    </button>
                    <button
                        @click="mode = 'register'"
                        :class="mode === 'register' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'"
                        class="flex-1 py-2 px-4 border-b-2 font-medium text-sm transition-colors"
                    >
                        Êñ∞Ë¶èÁôªÈå≤
                    </button>
                </div>

                <!-- Error Message -->
                <div x-show="errorMessage" x-cloak class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <p class="text-sm" x-text="errorMessage"></p>
                </div>

                <!-- Login Form -->
                <form x-show="mode === 'login'" @submit.prevent="login()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                        <input
                            type="email"
                            x-model="loginData.email"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="example@email.com"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                        <input
                            type="password"
                            x-model="loginData.password"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        />
                    </div>
                    <button
                        type="submit"
                        :disabled="isLoading"
                        class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 disabled:opacity-50 transition-all"
                    >
                        <span x-show="!isLoading">„É≠„Ç∞„Ç§„É≥</span>
                        <span x-show="isLoading">Âá¶ÁêÜ‰∏≠...</span>
                    </button>
                </form>

                <!-- Register Form -->
                <form x-show="mode === 'register'" @submit.prevent="register()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                        <input
                            type="email"
                            x-model="registerData.email"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="example@email.com"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">„É¶„Éº„Ç∂„ÉºÂêç</label>
                        <input
                            type="text"
                            x-model="registerData.username"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="username"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                        <input
                            type="password"
                            x-model="registerData.password"
                            required
                            minlength="6"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        />
                        <p class="mt-1 text-xs text-gray-500">6ÊñáÂ≠ó‰ª•‰∏ä</p>
                    </div>
                    <button
                        type="submit"
                        :disabled="isLoading"
                        class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 disabled:opacity-50 transition-all"
                    >
                        <span x-show="!isLoading">ÁôªÈå≤</span>
                        <span x-show="isLoading">Âá¶ÁêÜ‰∏≠...</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function authApp() {
            return {
                mode: 'login',
                isLoading: false,
                errorMessage: '',
                loginData: {
                    email: '',
                    password: ''
                },
                registerData: {
                    email: '',
                    username: '',
                    password: ''
                },

                async login() {
                    this.isLoading = true;
                    this.errorMessage = '';

                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.loginData)
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.detail || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                        }

                        // Save token to localStorage
                        localStorage.setItem('token', data.access_token);

                        // Redirect to chat
                        window.location.href = '/chat';

                    } catch (error) {
                        this.errorMessage = error.message;
                    } finally {
                        this.isLoading = false;
                    }
                },

                async register() {
                    this.isLoading = true;
                    this.errorMessage = '';

                    try {
                        const response = await fetch('/api/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.registerData)
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.detail || 'ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                        }

                        // Save token to localStorage
                        localStorage.setItem('token', data.access_token);

                        // Redirect to chat
                        window.location.href = '/chat';

                    } catch (error) {
                        this.errorMessage = error.message;
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
